<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem para o Casamento üíç</title>
  <style>
    /* ===== Fundo animado ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(-45deg, #ffe0e0, #fffaf0, #ffe0ff, #e0ffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      color: #333;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 { font-size: 2.5em; margin-bottom: 20px; }
    #countdown { font-size: 3em; font-weight: bold; margin-bottom: 20px; display: flex; gap: 10px; }
    p { font-size: 1.5em; }

    /* ===== Confetti ===== */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -10px;
      animation: fall linear forwards;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ===== Mensagem de hoje ===== */
    #todayMessage {
      font-size: 3em;
      color: #ff3366;
      opacity: 0;
      transform: scale(0);
      transition: all 1s ease;
      position: absolute;
    }
    #todayMessage.show {
      opacity: 1;
      transform: scale(1);
    }

    /* ===== √çcones flutuantes ===== */
    .icon {
      position: absolute;
      font-size: 20px;
      opacity: 0.8;
      animation: floatIcon linear forwards;
    }

    @keyframes floatIcon {
      0% { transform: translateY(100vh) rotate(0deg); opacity:1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>Faltam...</h1>
  <div id="countdown">
    <span id="days">0d</span>
    <span id="hours">0h</span>
    <span id="minutes">0m</span>
    <span id="seconds">0s</span>
  </div>
  <p>para o casamento de <strong>Mor√£o & Catarina üíï</strong></p>
  <div id="todayMessage">√â HOJE! üíçüéâ</div>

  <script>
    const weddingDate = new Date("2027-07-31T15:00:00");
    const countdown = {
      days: document.getElementById("days"),
      hours: document.getElementById("hours"),
      minutes: document.getElementById("minutes"),
      seconds: document.getElementById("seconds")
    };
    const todayMessage = document.getElementById("todayMessage");
    const iconsArray = ["‚ù§Ô∏è","üé∏","üç∫","ü¶Å"];

    // ===== Fun√ß√µes para anima√ß√µes =====
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.width = confetti.style.height = (Math.random()*8+8) + "px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.animationDuration = (Math.random()*3 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    function createFloatingIcon() {
      const icon = document.createElement("span");
      icon.classList.add("icon");
      icon.textContent = iconsArray[Math.floor(Math.random()*iconsArray.length)];
      icon.style.left = Math.random() * window.innerWidth + "px";
      icon.style.fontSize = (Math.random()*24 + 16) + "px";
      icon.style.animationDuration = (Math.random()*5 + 5) + "s";
      document.body.appendChild(icon);
      setTimeout(() => icon.remove(), 7000);
    }

    // ===== Countdown =====
    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdown.days.textContent = countdown.hours.textContent = countdown.minutes.textContent = countdown.seconds.textContent = "";
        todayMessage.classList.add("show");
        setInterval(createConfetti, 100);
        setInterval(createFloatingIcon, 300);
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.days.textContent = days + "d";
      countdown.hours.textContent = hours + "h";
      countdown.minutes.textContent = minutes + "m";
      countdown.seconds.textContent = seconds + "s";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // √çcones flutuantes cont√≠nuos
    setInterval(createFloatingIcon, 1000);
  </script>
</body>
</html>
