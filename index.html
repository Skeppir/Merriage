<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem para o Casamento üíç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f8;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    #countdown { font-size: 2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Faltam...</h1>
  <div id="countdown"></div>
  <p>para o casamento de <strong>Maria & Jo√£o üíï</strong></p>

  <script>
    const weddingDate = new Date("2025-06-21T15:00:00"); // muda a data aqui
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdown.textContent = "√â HOJE! üíçüéâ";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
